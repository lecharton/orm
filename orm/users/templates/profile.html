{% extends "base.html" %}
{% block title %}Войти{% endblock %}
{% block content %}
    {% load user_filters %}

    <div class="row justify-content-center">
        <div class="col-md-8 p-5">
            <div class="card">
                <div class="card-header">{{ pilot.name }} {{ pilot.surname }}</div>
                <div class="card-body">
                    {% for ship in ships %}
                        {{ ship.name }} | {{ ship.get_ship_types_display }}
                    {% endfor %}
                </div> <!-- card body -->
            </div> <!-- card -->
        </div> <!-- col -->
    </div> <!-- row -->

{% endblock %}
